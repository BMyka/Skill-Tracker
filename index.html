<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Tracker</title>
    <link rel="shortcut icon" href="images/pizzas/pomodoro.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="navigation">
      <div class="option">
        <img src="images/list.png" alt="skills" />
        <button>Skills</button>
      </div>
      <div class="option">
        <img src="images/history.png" alt="history" />
        <button>History</button>
      </div>
      <div class="option">
        <img src="images/arrow_trending_up.png" alt="productivity" />
        <button>Productivity</button>
      </div>
      <div class="option">
        <img src="images/settings.png" alt="settings" />
        <button>Settings</button>
      </div>
    </div>
    <div id="content">
      <div class="header">Skills</div>
      <div class="main"></div>
    </div>
  </body>
</html>
